<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bank Details</title>
</head>
<body>
<h1 th:text="${bankName}"></h1>
<table border ="1">
    <thead>
    <tr>
        <th>Branch ID</th>
        <th>Branch Name</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
        <td th:text="${branch.id}"></td>
        <td th:text="${branch.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
